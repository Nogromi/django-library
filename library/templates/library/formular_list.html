<!DOCTYPE html>
{%  load staticfiles%}
{% load i18n %}
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
            <link rel="stylesheet" href="{% static 'css/lib_css.css' %}">


</head>
<body>
        <a href="{% url 'book_list' %}" class="btn btn-primary btn-block btn-book-list">{%  trans "Book List" %}</a>
        <a href="/{% trans "uk" %}/home" class="btn btn-primary btn-language">{% trans "Uk" %}</a>
        <a href="{% url 'logout' %}" class="btn btn-primary logout">{% trans "Logout" %}</a>


<h2>Formulars</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Status</th>
    <th>user option</th>
    <th></th>
  </tr>
    {% for formular in formulars %}
  <tr>
    <td> <a href="{% url 'formular detail' pk=formular.pk %}" class="mytext">{{ formular }}</a></td>
    <td>{{ formular.state }}
        <a  href="{% url 'formular_edit' pk=formular.pk %}"class="btn " >
            <span class="glyphicon glyphicon-pencil"></span>
        </a>

    </td>

    <td>{{ formular.user_option }}</td>
    <td></td>
  </tr>
    {% endfor %}
     <tr>
    <td>Total</td>
    <td></td>
    <td></td>
    <td>{{ n }}</td>
    </tr>
</table>

</body>
</html>
