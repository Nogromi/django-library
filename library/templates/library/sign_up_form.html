<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% trans "Sign up Form" %}</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    </head>
    <link rel="stylesheet" href="{% static 'css/lib_css.css' %}">

    <body>
        <div class="login">
            <h1>{% trans "Registration" %}</h1>
            <form method="post" action="home/">
                {% csrf_token %}
                <input type="text" name="u" placeholder="{% trans "Username" %}" required="required"/>
                <input type="password" name="p" placeholder="{% trans "Password" %}" required="required"/>
                <input type="text" name="first_name" placeholder="{% trans "First name" %}" required="required"/>
                <input type="text" name="last_name" placeholder="{% trans "Last name" %}" required="required"/>
                <button type="submit" class="btn btn-primary btn-block btn-large">{% trans "Create account" %}</button>
            </form>
        </div>
        <a href="/{% trans "uk" %}/sign_up" class="language-login">{% trans "Ukrainian" %}</a>
    </body>
</html>
