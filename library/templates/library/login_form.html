<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'css/lib_css.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>

<body>
<div class="login">
    <h1>Login</h1>
    <form method="post" action="home">
        {% csrf_token %}
        <input type="text" name="u" placeholder="Username" required="required"/>
        <input type="password" name="p" placeholder="Password" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>

    </form>


    <h1>or Sign up</h1>
{#            <button type="submit" class="btn btn-primary btn-block btn-large">Create an account</button>#}
            <a href="http://127.0.0.1:8000/sign_up"style="text-decoration: none" class="btn btn-primary btn-block btn-large" >Create an account</a>


</div>


</body>
</html>
